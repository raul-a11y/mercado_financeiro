<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kanban Din√¢mico - Mercado Financeiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0; padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      cursor: pointer;
    }
    /* Container e grid */
    #columns-container {
      display: grid;
      gap: 1rem;
    }
    /* Coluna */
    .column {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      padding: 1rem;
      min-height: 250px;
    }
    /* T√≠tulo edit√°vel */
    .column-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .column-header input[type="text"] {
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      border-bottom: 2px solid transparent;
      outline: none;
      width: 100%;
      background: transparent;
      transition: border-color 0.3s;
    }
    .column-header input[type="text"]:focus {
      border-color: #3b82f6;
    }
    .remove-column-btn {
      background: transparent;
      border: none;
      color: #ef4444;
      font-weight: bold;
      font-size: 1.3rem;
      cursor: pointer;
      padding: 0 5px;
      user-select: none;
    }
    /* Lista tarefas */
    ul.task-list {
      flex-grow: 1;
      overflow-y: auto;
      min-height: 150px;
      padding-left: 0;
      margin: 0;
      list-style: none;
    }
    ul.task-list li {
      background: #e5e7eb;
      padding: 0.6rem 1rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    ul.task-list li.dragging {
      opacity: 0.6;
    }
    /* Bot√£o adicionar etapa */
    #add-column-btn {
      background-color: #22c55e;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    /* Modal */
    #modal-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #modal {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      width: 320px;
      max-width: 90vw;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #modal label {
      font-weight: bold;
      font-size: 0.9rem;
    }
    #modal input, #modal select, #modal textarea {
      width: 100%;
      padding: 0.4rem 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
    #modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    #modal-buttons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    #modal-save {
      background-color: #3b82f6;
      color: white;
    }
    #modal-cancel {
      background-color: #ef4444;
      color: white;
    }
    /* Filters & Metrics */
    #filters {
      display: flex;
      gap: 0.7rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    #filters input, #filters select {
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }
    #metrics {
      font-size: 0.9rem;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <button id="add-column-btn">+ Nova Etapa</button>

  <div id="filters">
    <input type="text" id="filter-title" placeholder="Filtrar por t√≠tulo" />
    <select id="filter-priority">
      <option value="">Todas prioridades</option>
      <option value="Baixa">Baixa</option>
      <option value="M√©dia">M√©dia</option>
      <option value="Alta">Alta</option>
    </select>
    <input type="text" id="filter-responsible" placeholder="Filtrar por respons√°vel" />
  </div>

  <div id="columns-container"></div>

  <div id="metrics"></div>

  <!-- Modal de edi√ß√£o -->
  <div id="modal-bg">
    <div id="modal">
      <label for="modal-title">T√≠tulo:</label>
      <input id="modal-title" type="text" />

      <label for="modal-desc">Descri√ß√£o:</label>
      <textarea id="modal-desc" rows="3"></textarea>

      <label for="modal-priority">Prioridade:</label>
      <select id="modal-priority">
        <option value="Baixa">Baixa</option>
        <option value="M√©dia">M√©dia</option>
        <option value="Alta">Alta</option>
      </select>

      <label for="modal-responsible">Respons√°vel:</label>
      <input id="modal-responsible" type="text" />

      <div id="modal-buttons">
        <button id="modal-save">Salvar</button>
        <button id="modal-cancel">Cancelar</button>
      </div>
    </div>
  </div>

<script>
  // Dados iniciais
  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
  let columns = JSON.parse(localStorage.getItem('columns')) || [
    { id: 'todo', name: 'A Fazer' },
    { id: 'in-progress', name: 'Em Progresso' },
    { id: 'done', name: 'Conclu√≠do' }
  ];

  // Salva dados no localStorage
  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
    renderColumns();
    updateMetrics();
  }
  function saveColumns() {
    localStorage.setItem('columns', JSON.stringify(columns));
  }

  // Renderiza as colunas e tarefas
  function renderColumns() {
    const container = document.getElementById('columns-container');
    container.innerHTML = '';

    columns.forEach((col, idx) => {
      const colDiv = document.createElement('div');
      colDiv.className = 'column';

      // Cabe√ßalho com input para editar nome
      const headerDiv = document.createElement('div');
      headerDiv.className = 'column-header';

      const inputTitle = document.createElement('input');
      inputTitle.type = 'text';
      inputTitle.value = col.name;
      inputTitle.title = "Clique e altere o nome da etapa";
      inputTitle.addEventListener('change', e => {
        const val = e.target.value.trim();
        if (val) {
          columns[idx].name = val;
          saveColumns();
          renderColumns();
        } else {
          // N√£o permite nome vazio, restaura anterior
          e.target.value = columns[idx].name;
        }
      });

      headerDiv.appendChild(inputTitle);

      // Bot√£o remover coluna (exceto se s√≥ restar uma)
      if (columns.length > 1) {
        const delBtn = document.createElement('button');
        delBtn.className = 'remove-column-btn';
        delBtn.textContent = '‚úï';
        delBtn.title = 'Remover etapa (as tarefas ser√£o movidas para a primeira etapa)';
        delBtn.onclick = () => {
          // Move as tarefas da coluna para a primeira
          tasks.forEach(task => {
            if (task.status === col.id) {
              task.status = columns[0].id;
            }
          });
          columns.splice(idx, 1);
          saveColumns();
          saveTasks();
        };
        headerDiv.appendChild(delBtn);
      }

      colDiv.appendChild(headerDiv);

      // Lista de tarefas da coluna
      const ul = document.createElement('ul');
      ul.className = 'task-list';
      ul.id = col.id;

      ul.addEventListener('dragover', allowDrop);
      ul.addEventListener('drop', drop);

      tasks.filter(t => t.status === col.id).forEach(task => {
        const li = document.createElement('li');
        li.textContent = task.title;
        li.draggable = true;
        li.dataset.id = task.id;
        li.title = `Prioridade: ${task.priority}\nRespons√°vel: ${task.responsible}`;
        li.classList.toggle('high-priority', task.priority === 'Alta');
        li.classList.toggle('medium-priority', task.priority === 'M√©dia');
        li.classList.toggle('low-priority', task.priority === 'Baixa');

        li.addEventListener('dragstart', dragStart);
        li.addEventListener('click', () => openModal(task.id));

        ul.appendChild(li);
      });

      colDiv.appendChild(ul);

      // Bot√£o para adicionar tarefa na coluna
      const addTaskBtn = document.createElement('button');
      addTaskBtn.textContent = '+ Adicionar Tarefa';
      addTaskBtn.style.marginTop = '0.5rem';
      addTaskBtn.onclick = () => openModal(null, col.id);

      colDiv.appendChild(addTaskBtn);

      container.appendChild(colDiv);
    });

    // Ajusta grid colunas (auto-fit at√© 3 colunas no maximo)
    document.getElementById('columns-container').style.gridTemplateColumns = 
      `repeat(auto-fit, minmax(250px, 1fr))`;
  }

  // Modal (edi√ß√£o/cria√ß√£o)
  let editingTaskId = null;

  function openModal(taskId, forcedStatus) {
    editingTaskId = taskId;
    const modalBg = document.getElementById('modal-bg');
    modalBg.style.display = 'flex';

    const task = tasks.find(t => t.id === taskId);

    document.getElementById('modal-title').value = task ? task.title : '';
    document.getElementById('modal-desc').value = task ? task.description : '';
    document.getElementById('modal-priority').value = task ? task.priority : 'M√©dia';
    document.getElementById('modal-responsible').value = task ? task.responsible : '';
    modalBg.dataset.forcedStatus = forcedStatus || '';

  }
  document.getElementById('modal-cancel').onclick = () => {
    document.getElementById('modal-bg').style.display = 'none';
  };
  document.getElementById('modal-save').onclick = () => {
    const title = document.getElementById('modal-title').value.trim();
    if (!title) {
      alert('T√≠tulo √© obrigat√≥rio!');
      return;
    }
    const desc = document.getElementById('modal-desc').value.trim();
    const priority = document.getElementById('modal-priority').value;
    const responsible = document.getElementById('modal-responsible').value.trim();

    if (editingTaskId) {
      // Edita existente
      const task = tasks.find(t => t.id === editingTaskId);
      if (task) {
        task.title = title;
        task.description = desc;
        task.priority = priority;
        task.responsible = responsible;
      }
    } else {
      // Cria novo
      const newTask = {
        id: 'task-' + Date.now(),
        title,
        description: desc,
        priority,
        responsible,
        status: document.getElementById('modal-bg').dataset.forcedStatus || columns[0].id
      };
      tasks.push(newTask);
    }

    document.getElementById('modal-bg').style.display = 'none';
    saveTasks();
    renderColumns();
  };

  // Drag & Drop handlers
  let draggedTaskId = null;

  function dragStart(e) {
    draggedTaskId = e.target.dataset.id;
    e.dataTransfer.effectAllowed = 'move';
    e.target.classList.add('dragging');
  }
  function allowDrop(e) {
    e.preventDefault();
  }
  function drop(e) {
    e.preventDefault();
    const newStatus = e.currentTarget.id;
    if (!draggedTaskId) return;

    const task = tasks.find(t => t.id === draggedTaskId);
    if (task && task.status !== newStatus) {
      task.status = newStatus;
      saveTasks();
      renderColumns();
    }
    draggedTaskId = null;
  }

  // Filtros
  const filterTitle = document.getElementById('filter-title');
  const filterPriority = document.getElementById('filter-priority');
  const filterResponsible = document.getElementById('filter-responsible');

  filterTitle.addEventListener('input', renderColumns);
  filterPriority.addEventListener('change', renderColumns);
  filterResponsible.addEventListener('input', renderColumns);

  // Ajusta renderColumns para considerar filtro
  function renderColumns() {
    const container = document.getElementById('columns-container');
    container.innerHTML = '';

    const titleFilter = filterTitle.value.toLowerCase();
    const priorityFilter = filterPriority.value;
    const responsibleFilter = filterResponsible.value.toLowerCase();

    columns.forEach((col, idx) => {
      const colDiv = document.createElement('div');
      colDiv.className = 'column';

      const headerDiv = document.createElement('div');
      headerDiv.className = 'column-header';

      const inputTitle = document.createElement('input');
      inputTitle.type = 'text';
      inputTitle.value = col.name;
      inputTitle.title = "Clique e altere o nome da etapa";
      inputTitle.addEventListener('change', e => {
        const val = e.target.value.trim();
        if (val) {
          columns[idx].name = val;
          saveColumns();
          renderColumns();
        } else {
          e.target.value = columns[idx].name;
        }
      });
      headerDiv.appendChild(inputTitle);

      if (columns.length > 1) {
        const delBtn = document.createElement('button');
        delBtn.className = 'remove-column-btn';
        delBtn.textContent = '‚úï';
        delBtn.title = 'Remover etapa (as tarefas ser√£o movidas para a primeira etapa)';
        delBtn.onclick = () => {
          tasks.forEach(task => {
            if (task.status === col.id) {
              task.status = columns[0].id;
            }
          });
          columns.splice(idx, 1);
          saveColumns();
          saveTasks();
        };
        headerDiv.appendChild(delBtn);
      }

      colDiv.appendChild(headerDiv);

      const ul = document.createElement('ul');
      ul.className = 'task-list';
      ul.id = col.id;
      ul.addEventListener('dragover', allowDrop);
      ul.addEventListener('drop', drop);

      // Filtra tarefas para esta coluna
      tasks.filter(t => 
        t.status === col.id &&
        t.title.toLowerCase().includes(titleFilter) &&
        (priorityFilter === '' || t.priority === priorityFilter) &&
        t.responsible.toLowerCase().includes(responsibleFilter)
      ).forEach(task => {
        const li = document.createElement('li');
        li.textContent = task.title;
        li.draggable = true;
        li.dataset.id = task.id;
        li.title = `Prioridade: ${task.priority}\nRespons√°vel: ${task.responsible}`;
        li.addEventListener('dragstart', dragStart);
        li.addEventListener('click', () => openModal(task.id));

        ul.appendChild(li);
      });

      colDiv.appendChild(ul);

      const addTaskBtn = document.createElement('button');
      addTaskBtn.textContent = '+ Adicionar Tarefa';
      addTaskBtn.style.marginTop = '0.5rem';
      addTaskBtn.onclick = () => openModal(null, col.id);

      colDiv.appendChild(addTaskBtn);

      container.appendChild(colDiv);
    });

    document.getElementById('columns-container').style.gridTemplateColumns = 
      `repeat(auto-fit, minmax(250px, 1fr))`;

    updateMetrics();
  }

  // Atualiza m√©tricas com √≠cones
  function updateMetrics() {
    const total = tasks.length;
    const byStatus = {};
    columns.forEach(col => byStatus[col.id] = 0);
    tasks.forEach(t => {
      if (byStatus[t.status] !== undefined) byStatus[t.status]++;
    });

    // √çcones para status ‚Äî customize aqui se quiser
    const statusIcons = {};
    if(columns[0]) statusIcons[columns[0].id] = 'üìå';
    if(columns[1]) statusIcons[columns[1].id] = '‚è≥';
    if(columns[2]) statusIcons[columns[2].id] = '‚úÖ';

    const byPriority = { Baixa: 0, M√©dia: 0, Alta: 0 };
    tasks.forEach(t => {
      if (byPriority[t.priority] !== undefined) byPriority[t.priority]++;
    });

    const metricsDiv = document.getElementById('metrics');

    let statusText = columns.map(col => {
      const icon = statusIcons[col.id] || 'üìç';
      return `${icon} <b>${col.name}</b>: <b>${byStatus[col.id]}</b>`;
    }).join(' | ');

    metricsDiv.innerHTML = `
      üìù Total de tarefas: <b>${total}</b><br/>
      ${statusText}<br/>
      ‚ö†Ô∏è Prioridade - Baixa: <b>${byPriority.Baixa}</b>, M√©dia: <b>${byPriority.M√©dia}</b>, Alta: <b>${byPriority.Alta}</b>
    `;
  }

  // Bot√£o para adicionar nova coluna
  document.getElementById('add-column-btn').onclick = () => {
    const newName = prompt('Digite o nome da nova etapa:');
    if (newName && newName.trim()) {
      const newId = 'col-' + Date.now();
      columns.push({ id: newId, name: newName.trim() });
      saveColumns();
      renderColumns();
    }
  };

  // Inicializa app
  renderColumns();
  updateMetrics();

</script>

</body>
</html>
