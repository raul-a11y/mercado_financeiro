<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kanban Din√¢mico - FinancePro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .dragging {
      opacity: 0.5;
    }
    .modal-bg {
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-4 flex flex-col">
    <h1 class="text-2xl font-bold mb-6">FinancePro</h1>
    <nav class="flex-1">
      <ul class="space-y-2">
        <li><a href="#" class="block p-2 rounded hover:bg-gray-200">Dashboard</a></li>
        <li><a href="#" class="block p-2 rounded hover:bg-gray-200">Kanban</a></li>
        <li><a href="#" class="block p-2 rounded hover:bg-gray-200">Carteira</a></li>
        <li><a href="#" class="block p-2 rounded hover:bg-gray-200">Alertas</a></li>
      </ul>
    </nav>
    <button onclick="exportTasks()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Exportar JSON</button>
    <input type="file" id="importFile" class="hidden" onchange="importTasks(event)" />
    <button onclick="document.getElementById('importFile').click()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Importar JSON</button>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-6 overflow-auto relative">
    <h2 class="text-2xl font-semibold mb-4">Kanban - Tarefas do Mercado</h2>

    <!-- Filtros -->
    <div class="mb-4 flex flex-wrap gap-4">
      <input id="filter-title" type="text" placeholder="Filtrar por t√≠tulo..." class="p-2 border rounded" oninput="applyFilters()" />
      <select id="filter-priority" class="p-2 border rounded" onchange="applyFilters()">
        <option value="">Todas as prioridades</option>
        <option value="Baixa">Baixa</option>
        <option value="M√©dia">M√©dia</option>
        <option value="Alta">Alta</option>
      </select>
      <input id="filter-responsible" type="text" placeholder="Filtrar por respons√°vel..." class="p-2 border rounded" oninput="applyFilters()" />
    </div>

    <!-- Nova Tarefa -->
    <div class="mb-4 flex gap-2">
      <input id="new-task" type="text" placeholder="T√≠tulo da nova tarefa..." class="flex-1 p-2 border rounded" />
      <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded">Adicionar</button>
    </div>

    <div class="grid grid-cols-3 gap-4">
      <!-- Columns -->
      <ul class="bg-white rounded shadow p-4 min-h-[150px]" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3 class="font-semibold text-lg mb-2">A Fazer</h3>
      </ul>
      <ul class="bg-white rounded shadow p-4 min-h-[150px]" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3 class="font-semibold text-lg mb-2">Em Progresso</h3>
      </ul>
      <ul class="bg-white rounded shadow p-4 min-h-[150px]" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h3 class="font-semibold text-lg mb-2">Conclu√≠do</h3>
      </ul>
    </div>

    <div class="mt-8">
      <h3 class="text-xl font-bold mb-2">üìä M√©tricas</h3>
      <div id="metrics" class="text-gray-700"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 hidden modal-bg flex justify-center items-center z-50">
      <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h3 class="text-xl font-bold mb-4">Editar Tarefa</h3>
        <label class="block mb-2">T√≠tulo
          <input id="modal-title" class="w-full border p-2 rounded" />
        </label>
        <label class="block mb-2">Descri√ß√£o
          <textarea id="modal-desc" class="w-full border p-2 rounded"></textarea>
        </label>
        <label class="block mb-2">Prioridade
          <select id="modal-priority" class="w-full border p-2 rounded">
            <option value="Baixa">Baixa</option>
            <option value="M√©dia">M√©dia</option>
            <option value="Alta">Alta</option>
          </select>
        </label>
        <label class="block mb-2">Prazo
          <input type="date" id="modal-deadline" class="w-full border p-2 rounded" />
        </label>
        <label class="block mb-2">Respons√°vel
          <input id="modal-responsible" class="w-full border p-2 rounded" />
        </label>
        <div class="flex justify-end gap-2 mt-4">
          <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded">Cancelar</button>
          <button onclick="saveTaskChanges()" class="px-4 py-2 bg-blue-500 text-white rounded">Salvar</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let draggedTaskId = null;

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
      updateMetrics();
    }

    function renderTasks() {
      const columns = {
        todo: document.getElementById('todo'),
        'in-progress': document.getElementById('in-progress'),
        done: document.getElementById('done')
      };

      // Limpa as tarefas (deixa s√≥ o t√≠tulo)
      for (const colId in columns) {
        // remove tudo exceto o t√≠tulo (que √© o primeiro filho)
        const col = columns[colId];
        while (col.children.length > 1) {
          col.removeChild(col.lastChild);
        }
      }

      tasks.forEach(task => {
        const li = document.createElement('li');
        li.textContent = task.title;
        li.draggable = true;
        li.dataset.id = task.id;
        li.dataset.info = JSON.stringify(task);
        li.className = 'p-2 bg-gray-200 rounded cursor-pointer hover:bg-gray-300 mt-2';

        // Abrir modal para editar tarefa ao clicar
        li.addEventListener('click', () => openModal(task.id));

        // Drag and drop events
        li.addEventListener('dragstart', dragStart);
        li.addEventListener('dragend', dragEnd);

        columns[task.status].appendChild(li);
      });

      applyFilters();
    }

    function addTask() {
      const input = document.getElementById('new-task');
      const title = input.value.trim();
      if (!title) {
        alert('Por favor, insira o t√≠tulo da tarefa.');
        return;
      }

      const newTask = {
        id: Date.now(),
        title: title,
        description: '',
        priority: 'M√©dia',
        deadline: '',
        responsible: '',
        status: 'todo'
      };

      tasks.push(newTask);
      saveTasks();
      input.value = '';
    }

    function openModal(id) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;

      document.getElementById('modal-title').value = task.title;
      document.getElementById('modal-desc').value = task.description;
      document.getElementById('modal-priority').value = task.priority;
      document.getElementById('modal-deadline').value = task.deadline;
      document.getElementById('modal-responsible').value = task.responsible;

      document.getElementById('modal').dataset.currentId = id;
      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    function saveTaskChanges() {
      const id = Number(document.getElementById('modal').dataset.currentId);
      const task = tasks.find(t => t.id === id);
      if (!task) return;

      task.title = document.getElementById('modal-title').value.trim();
      task.description = document.getElementById('modal-desc').value.trim();
      task.priority = document.getElementById('modal-priority').value;
      task.deadline = document.getElementById('modal-deadline').value;
      task.responsible = document.getElementById('modal-responsible').value.trim();

      saveTasks();
      closeModal();
    }

    // Drag & Drop Handlers
    function dragStart(event) {
      draggedTaskId = event.target.dataset.id;
      event.dataTransfer.setData('text/plain', draggedTaskId);
      event.dataTransfer.effectAllowed = 'move';
      event.target.classList.add('dragging');
      // console.log('dragStart', draggedTaskId);
    }

    function dragEnd(event) {
      event.target.classList.remove('dragging');
      draggedTaskId = null;
      // console.log('dragEnd');
    }

    function allowDrop(event) {
      event.preventDefault();
      event.dataTransfer.dropEffect = 'move';
    }

    function drop(event) {
      event.preventDefault();
      const dropZone = event.currentTarget;
      const id = event.dataTransfer.getData('text/plain');
      // console.log('drop', id, 'on', dropZone.id);

      const task = tasks.find(t => t.id == id);
      if (!task) return;

      // Atualiza status s√≥ se mudou de coluna
      if (task.status !== dropZone.id) {
        task.status = dropZone.id;
        saveTasks();
      }
    }

    // Filtros
    function applyFilters() {
      const titleFilter = document.getElementById('filter-title').value.toLowerCase();
      const priorityFilter = document.getElementById('filter-priority').value;
      const responsibleFilter = document.getElementById('filter-responsible').value.toLowerCase();

      const columns = {
        todo: document.getElementById('todo'),
        'in-progress': document.getElementById('in-progress'),
        done: document.getElementById('done')
      };

      for (const colId in columns) {
        const col = columns[colId];
        for (let i = 1; i < col.children.length; i++) {
          const li = col.children[i];
          const task = tasks.find(t => t.id == li.dataset.id);
          if (!task) continue;

          const matchTitle = task.title.toLowerCase().includes(titleFilter);
          const matchPriority = priorityFilter === '' || task.priority === priorityFilter;
          const matchResponsible = task.responsible.toLowerCase().includes(responsibleFilter);

          if (matchTitle && matchPriority && matchResponsible) {
            li.style.display = '';
          } else {
            li.style.display = 'none';
          }
        }
      }
    }

    // M√©tricas simples
    function updateMetrics() {
      const total = tasks.length;
      const byStatus = { todo: 0, 'in-progress': 0, done: 0 };
      const byPriority = { Baixa: 0, M√©dia: 0, Alta: 0 };

      tasks.forEach(t => {
        if (byStatus[t.status] !== undefined) byStatus[t.status]++;
        if (byPriority[t.priority] !== undefined) byPriority[t.priority]++;
      });

      const metricsDiv = document.getElementById('metrics');
      metricsDiv.innerHTML = `
        Total de tarefas: <b>${total}</b><br/>
        A Fazer: <b>${byStatus.todo}</b> | Em Progresso: <b>${byStatus['in-progress']}</b> | Conclu√≠do: <b>${byStatus.done}</b><br/>
        Prioridade - Baixa: <b>${byPriority.Baixa}</b>, M√©dia: <b>${byPriority.M√©dia}</b>, Alta: <b>${byPriority.Alta}</b>
      `;
    }

    // Exportar JSON
    function exportTasks() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(tasks));
      const downloadAnchorNode = document.createElement('a');
      downloadAnchorNode.setAttribute("href", dataStr);
      downloadAnchorNode.setAttribute("download", "tasks.json");
      document.body.appendChild(downloadAnchorNode);
      downloadAnchorNode.click();
      downloadAnchorNode.remove();
    }

    // Importar JSON
    function importTasks(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            tasks = imported;
            saveTasks();
          } else {
            alert('Arquivo JSON inv√°lido.');
          }
        } catch (error) {
          alert('Erro ao ler arquivo JSON.');
        }
      };
      reader.readAsText(file);
    }

    // Inicializa√ß√£o
    renderTasks();
    updateMetrics();
  </script>
</body>
</html>
