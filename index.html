<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Din√¢mico - FinancePro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .dragging {
      opacity: 0.5;
    }
    .modal-bg {
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-4 flex flex-col">
    <h1 class="text-2xl font-bold mb-6">FinancePro</h1>
    <nav class="flex-1">
      <ul class="space-y-2">
        <li><a href="#" class="block p-2 rounded hover:bg-gray-200">Dashboard</a></li>
        <li><a href="#" class="block p-2 rounded hover:bg-gray-200">Kanban</a></li>
        <li><a href="#" class="block p-2 rounded hover:bg-gray-200">Carteira</a></li>
        <li><a href="#" class="block p-2 rounded hover:bg-gray-200">Alertas</a></li>
      </ul>
    </nav>
    <button onclick="exportTasks()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Exportar JSON</button>
    <input type="file" id="importFile" class="hidden" onchange="importTasks(event)">
    <button onclick="document.getElementById('importFile').click()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Importar JSON</button>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-6 overflow-auto relative">
    <h2 class="text-2xl font-semibold mb-4">Kanban - Tarefas do Mercado</h2>
    <div class="mb-4 flex gap-2">
      <input id="new-task" type="text" placeholder="T√≠tulo da nova tarefa..." class="flex-1 p-2 border rounded" />
      <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded">Adicionar</button>
    </div>

    <div class="grid grid-cols-3 gap-4">
      <!-- Columns -->
      <div class="bg-white rounded shadow p-4">
        <h3 class="font-semibold text-lg mb-2">A Fazer</h3>
        <ul id="todo" class="space-y-2 min-h-[100px]" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
      </div>
      <div class="bg-white rounded shadow p-4">
        <h3 class="font-semibold text-lg mb-2">Em Progresso</h3>
        <ul id="in-progress" class="space-y-2 min-h-[100px]" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
      </div>
      <div class="bg-white rounded shadow p-4">
        <h3 class="font-semibold text-lg mb-2">Conclu√≠do</h3>
        <ul id="done" class="space-y-2 min-h-[100px]" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
      </div>
    </div>

    <div class="mt-8">
      <h3 class="text-xl font-bold mb-2">üìä M√©tricas</h3>
      <div id="metrics" class="text-gray-700"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 hidden modal-bg flex justify-center items-center z-50">
      <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h3 class="text-xl font-bold mb-4">Editar Tarefa</h3>
        <label class="block mb-2">T√≠tulo
          <input id="modal-title" class="w-full border p-2 rounded" />
        </label>
        <label class="block mb-2">Descri√ß√£o
          <textarea id="modal-desc" class="w-full border p-2 rounded"></textarea>
        </label>
        <label class="block mb-2">Prioridade
          <select id="modal-priority" class="w-full border p-2 rounded">
            <option value="Baixa">Baixa</option>
            <option value="M√©dia">M√©dia</option>
            <option value="Alta">Alta</option>
          </select>
        </label>
        <label class="block mb-2">Prazo
          <input type="date" id="modal-deadline" class="w-full border p-2 rounded" />
        </label>
        <label class="block mb-2">Respons√°vel
          <input id="modal-responsible" class="w-full border p-2 rounded" />
        </label>
        <div class="flex justify-end gap-2 mt-4">
          <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded">Cancelar</button>
          <button onclick="saveTaskChanges()" class="px-4 py-2 bg-blue-500 text-white rounded">Salvar</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    let taskId = 0;
    let editingTask = null;

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const task = document.getElementById(data);
      ev.currentTarget.appendChild(task);
      saveBoard();
      updateMetrics();
    }

    function addTask() {
      const input = document.getElementById('new-task');
      const title = input.value.trim();
      if (!title) return;
      const task = createTaskElement({ id: 'task-' + taskId++, title, desc: '', priority: 'M√©dia', deadline: '', responsible: '' });
      document.getElementById('todo').appendChild(task);
      input.value = '';
      saveBoard();
      updateMetrics();
    }

    function createTaskElement(data) {
      const li = document.createElement('li');
      li.id = data.id;
      li.draggable = true;
      li.ondragstart = drag;
      li.className = 'p-2 bg-gray-100 rounded cursor-pointer';
      li.dataset.info = JSON.stringify(data);

      li.innerHTML = `
        <div class="font-semibold">${data.title}</div>
        <div class="text-sm text-gray-600">${data.priority} ${data.deadline ? ' - ' + data.deadline : ''}</div>
        <div class="text-xs text-gray-500">${data.responsible || ''}</div>
      `;

      li.onclick = () => openModal(li);

      return li;
    }

    function openModal(task) {
      editingTask = task;
      const data = JSON.parse(task.dataset.info);

      document.getElementById('modal-title').value = data.title;
      document.getElementById('modal-desc').value = data.desc;
      document.getElementById('modal-priority').value = data.priority;
      document.getElementById('modal-deadline').value = data.deadline;
      document.getElementById('modal-responsible').value = data.responsible;

      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      editingTask = null;
    }

    function saveTaskChanges() {
      const data = {
        id: editingTask.id,
        title: document.getElementById('modal-title').value,
        desc: document.getElementById('modal-desc').value,
        priority: document.getElementById('modal-priority').value,
        deadline: document.getElementById('modal-deadline').value,
        responsible: document.getElementById('modal-responsible').value
      };

      editingTask.dataset.info = JSON.stringify(data);
      editingTask.innerHTML = `
        <div class="font-semibold">${data.title}</div>
        <div class="text-sm text-gray-600">${data.priority} ${data.deadline ? ' - ' + data.deadline : ''}</div>
        <div class="text-xs text-gray-500">${data.responsible || ''}</div>
      `;
      closeModal();
      saveBoard();
      updateMetrics();
    }

    function saveBoard() {
      const columns = ['todo', 'in-progress', 'done'];
      const data = {};

      columns.forEach(col => {
        const ul = document.getElementById(col);
        const tasks = [];
        ul.querySelectorAll('li').forEach(task => {
          tasks.push(JSON.parse(task.dataset.info));
        });
        data[col] = tasks;
      });

      localStorage.setItem('kanbanBoard', JSON.stringify(data));
    }

    function loadBoard() {
      const saved = localStorage.getItem('kanbanBoard');
      if (!saved) return;
      const data = JSON.parse(saved);
      const columns = ['todo', 'in-progress', 'done'];

      columns.forEach(col => {
        const ul = document.getElementById(col);
        ul.innerHTML = '';
        data[col].forEach(taskData => {
          const task = createTaskElement(taskData);
          ul.appendChild(task);
        });
      });
    }

    function updateMetrics() {
      const columns = ['todo', 'in-progress', 'done'];
      const counts = {};

      columns.forEach(col => {
        counts[col] = document.getElementById(col).children.length;
      });

      document.getElementById('metrics').innerText = `
        A Fazer: ${counts.todo} | Em Progresso: ${counts['in-progress']} | Conclu√≠do: ${counts.done}
      `;
    }

    function exportTasks() {
      const data = localStorage.getItem('kanbanBoard');
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'kanban_export.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importTasks(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        localStorage.setItem('kanbanBoard', e.target.result);
        loadBoard();
        updateMetrics();
      };
      reader.readAsText(file);
    }

    function checkDeadlines() {
      const now = new Date().toISOString().split("T")[0];
      ['todo', 'in-progress'].forEach(col => {
        document.getElementById(col).querySelectorAll('li').forEach(task => {
          const data = JSON.parse(task.dataset.info);
          if (data.deadline && data.deadline < now) {
            task.classList.add('bg-red-200');
          } else {
            task.classList.remove('bg-red-200');
          }
        });
      });
    }

    window.onload = () => {
      loadBoard();
      updateMetrics();
      checkDeadlines();
      setInterval(checkDeadlines, 60 * 1000);
    };
  </script>
</body>
</html>
