<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Dinâmico - FinancePro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .dragging {
      opacity: 0.5;
    }
  </style>
</head>
<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-4 flex flex-col">
    <h1 class="text-2xl font-bold mb-6">FinancePro</h1>
    <nav class="flex-1">
      <ul class="space-y-2">
        <li><a href="#" class="block p-2 rounded hover:bg-gray-200">Dashboard</a></li>
        <li><a href="#" class="block p-2 rounded hover:bg-gray-200">Kanban</a></li>
        <li><a href="#" class="block p-2 rounded hover:bg-gray-200">Carteira</a></li>
        <li><a href="#" class="block p-2 rounded hover:bg-gray-200">Alertas</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-6 overflow-auto">
    <h2 class="text-2xl font-semibold mb-4">Kanban - Tarefas do Mercado</h2>
    <div class="mb-4 flex gap-2">
      <input id="new-task" type="text" placeholder="Nova tarefa..." class="flex-1 p-2 border rounded" />
      <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded">Adicionar</button>
    </div>

    <div class="grid grid-cols-3 gap-4">
      <!-- Columns -->
      <div class="bg-white rounded shadow p-4">
        <h3 class="font-semibold text-lg mb-2">A Fazer</h3>
        <ul id="todo" class="space-y-2 min-h-[100px]" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
      </div>
      <div class="bg-white rounded shadow p-4">
        <h3 class="font-semibold text-lg mb-2">Em Progresso</h3>
        <ul id="in-progress" class="space-y-2 min-h-[100px]" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
      </div>
      <div class="bg-white rounded shadow p-4">
        <h3 class="font-semibold text-lg mb-2">Concluído</h3>
        <ul id="done" class="space-y-2 min-h-[100px]" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
      </div>
    </div>
  </main>

  <script>
    let taskId = 0;

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const task = document.getElementById(data);
      ev.currentTarget.appendChild(task);
      saveBoard();
    }

    function addTask() {
      const input = document.getElementById('new-task');
      const value = input.value.trim();
      if (!value) return;

      const task = createTaskElement(value);
      document.getElementById('todo').appendChild(task);
      input.value = '';
      saveBoard();
    }

    function createTaskElement(text, id = null) {
      const li = document.createElement('li');
      const taskIdString = id || 'task-' + taskId++;
      li.id = taskIdString;
      li.draggable = true;
      li.ondragstart = drag;
      li.className = 'p-2 bg-gray-100 rounded cursor-pointer flex justify-between items-center';

      const span = document.createElement('span');
      span.textContent = text;
      span.className = 'flex-1';

      span.onclick = () => openStatusMenu(li);

      const actions = document.createElement('div');
      actions.className = 'flex gap-2 ml-2';

      const editBtn = document.createElement('button');
      editBtn.textContent = '✏️';
      editBtn.onclick = () => {
        const newText = prompt('Editar tarefa:', span.textContent);
        if (newText !== null) {
          span.textContent = newText;
          saveBoard();
        }
      };

      const delBtn = document.createElement('button');
      delBtn.textContent = '❌';
      delBtn.onclick = () => {
        li.remove();
        saveBoard();
      };

      actions.appendChild(editBtn);
      actions.appendChild(delBtn);
      li.appendChild(span);
      li.appendChild(actions);

      return li;
    }

    function openStatusMenu(task) {
      const status = prompt("Mover para:", "todo, in-progress, done");
      const valid = ['todo', 'in-progress', 'done'];
      if (valid.includes(status)) {
        document.getElementById(status).appendChild(task);
        saveBoard();
      } else {
        alert("Opção inválida. Use: todo, in-progress ou done");
      }
    }

    function saveBoard() {
      const columns = ['todo', 'in-progress', 'done'];
      const data = {};

      columns.forEach(col => {
        const ul = document.getElementById(col);
        const tasks = [];
        ul.querySelectorAll('li').forEach(task => {
          const text = task.querySelector('span').textContent;
          tasks.push({ id: task.id, text });
        });
        data[col] = tasks;
      });

      localStorage.setItem('kanbanBoard', JSON.stringify(data));
    }

    function loadBoard() {
      const saved = localStorage.getItem('kanbanBoard');
      if (!saved) return;
      const data = JSON.parse(saved);
      const columns = ['todo', 'in-progress', 'done'];

      columns.forEach(col => {
        const ul = document.getElementById(col);
        ul.innerHTML = '';
        data[col].forEach(taskData => {
          const task = createTaskElement(taskData.text, taskData.id);
          ul.appendChild(task);
        });
      });
    }

    window.onload = loadBoard;
  </script>
</body>
</html>
