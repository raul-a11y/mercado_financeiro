<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Plataforma Financeira - Kanban</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    background: #f5f5f5;
  }
  /* Sidebar lateral */
  #sidebar {
    width: 220px;
    background-color: #2c3e50;
    color: white;
    display: flex;
    flex-direction: column;
    padding: 1rem;
  }
  #sidebar h2 {
    margin-top: 0;
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }
  #sidebar nav a {
    color: white;
    text-decoration: none;
    padding: 0.7rem 1rem;
    margin-bottom: 0.5rem;
    border-radius: 4px;
    display: block;
    transition: background-color 0.3s ease;
    cursor: pointer;
  }
  #sidebar nav a:hover,
  #sidebar nav a.active {
    background-color: #34495e;
  }

  main {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }

  /* Form de adicionar tarefa no topo */
  #task-add-form {
    background: white;
    padding: 1rem;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    margin-bottom: 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    align-items: center;
  }
  #task-add-form input[type="text"],
  #task-add-form select {
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  #task-add-form input[type="text"] {
    flex: 2 1 200px;
  }
  #task-add-form select {
    flex: 1 1 150px;
  }
  #task-add-form button {
    padding: 0.5rem 1rem;
    background-color: #27ae60;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
    flex: 0 0 auto;
  }
  #task-add-form button:hover {
    background-color: #219150;
  }

  /* Filtros */
  #filters {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }
  #filters input[type="text"],
  #filters select {
    padding: 0.5rem;
    font-size: 1rem;
    flex: 1;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  /* Container das colunas do kanban */
  #columns-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 16px;
    padding: 1rem 0;
    overflow-x: auto;
  }

  /* Cada coluna */
  .column {
    background: white;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    max-height: 80vh;
  }

  /* Header da coluna com input para editar nome e botão remover */
  .column-header {
    background-color: #2980b9;
    padding: 0.5rem;
    color: white;
    font-weight: bold;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .column-header input[type="text"] {
    flex: 1;
    font-weight: bold;
    font-size: 1.1rem;
    border: none;
    background: transparent;
    color: white;
    cursor: text;
  }
  .column-header input[type="text"]:focus {
    outline: 2px solid #fff;
    background: rgba(255,255,255,0.2);
    border-radius: 4px;
  }
  .remove-column-btn {
    background: transparent;
    border: none;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    padding: 0 0.3rem;
    transition: color 0.3s ease;
  }
  .remove-column-btn:hover {
    color: #e74c3c;
  }

  /* Lista de tarefas */
  .task-list {
    list-style: none;
    margin: 0;
    padding: 0.5rem;
    flex: 1;
    overflow-y: auto;
  }

  /* Item da tarefa */
  .task-list li {
    background: #ecf0f1;
    margin-bottom: 0.5rem;
    padding: 0.5rem 0.75rem;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 1px 2px rgb(0 0 0 / 0.1);
  }
  .task-list li.high-priority {
    border-left: 5px solid #e74c3c;
  }
  .task-list li.medium-priority {
    border-left: 5px solid #f39c12;
  }
  .task-list li.low-priority {
    border-left: 5px solid #27ae60;
  }
  .task-list li.dragging {
    opacity: 0.5;
  }

  /* Botão adicionar tarefa nas colunas retirado (pois adicionamos no topo) */
  
  /* Métricas: estilo antigo */
  #metrics {
    margin-top: 1rem;
    font-size: 1rem;
    color: #333;
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }
  #metrics > div {
    background: #fff;
    padding: 0.4rem 0.8rem;
    border-radius: 6px;
    box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
    display: flex;
    align-items: center;
    gap: 0.3rem;
  }
  #metrics > div span.icon {
    font-size: 1.3rem;
  }

</style>
</head>
<body>

<div id="sidebar">
  <h2>Menu</h2>
  <nav>
    <a href="#" class="active" data-module="kanban">📋 Kanban</a>
    <a href="#" data-module="analytics">📈 Analytics</a>
    <a href="#" data-module="settings">⚙️ Configurações</a>
  </nav>
</div>

<main>

  <!-- Formulário externo para adicionar tarefas -->
  <form id="task-add-form">
    <input type="text" id="new-task-title" placeholder="Título da tarefa" required />
    <select id="new-task-priority" title="Prioridade">
      <option value="high">Alta Prioridade</option>
      <option value="medium" selected>Média Prioridade</option>
      <option value="low">Baixa Prioridade</option>
    </select>
    <input type="text" id="new-task-responsible" placeholder="Responsável" />
    <select id="new-task-status" title="Etapa">
      <!-- Opções geradas via JS -->
    </select>
    <button type="submit">Adicionar Tarefa</button>
  </form>

  <section id="filters">
    <input type="text" id="filter-title" placeholder="Filtrar por título..." />
    <select id="filter-priority">
      <option value="">Todas prioridades</option>
      <option value="high">Alta</option>
      <option value="medium">Média</option>
      <option value="low">Baixa</option>
    </select>
    <input type="text" id="filter-responsible" placeholder="Filtrar por responsável..." />
  </section>

  <section id="columns-container"></section>

  <button id="add-column-btn">+ Adicionar etapa</button>

  <div id="metrics"></div>
</main>

<script>
  let columns = [
    { id: 'todo', name: 'A Fazer' },
    { id: 'inprogress', name: 'Em Progresso' },
    { id: 'done', name: 'Concluído' }
  ];

  let tasks = [
    { id: 1, title: 'Comprar ações', priority: 'high', responsible: 'Ana', status: 'todo' },
    { id: 2, title: 'Analisar gráfico', priority: 'medium', responsible: 'Bruno', status: 'inprogress' },
    { id: 3, title: 'Revisar portfólio', priority: 'low', responsible: 'Carlos', status: 'done' }
  ];

  // Salvar e carregar do localStorage
  function saveData() {
    localStorage.setItem('kanban-columns', JSON.stringify(columns));
    localStorage.setItem('kanban-tasks', JSON.stringify(tasks));
  }
  function loadData() {
    const storedColumns = localStorage.getItem('kanban-columns');
    const storedTasks = localStorage.getItem('kanban-tasks');
    if (storedColumns) columns = JSON.parse(storedColumns);
    if (storedTasks) tasks = JSON.parse(storedTasks);
  }

  // Renderizar sidebar (simplificado, poderia ter navegação real)
  document.querySelectorAll('#sidebar nav a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      document.querySelectorAll('#sidebar nav a').forEach(l => l.classList.remove('active'));
      e.target.classList.add('active');
      alert('Módulo: ' + e.target.dataset.module);
    });
  });

  // Atualiza opções do select de status no form de nova tarefa
  function updateStatusOptions() {
    const select = document.getElementById('new-task-status');
    select.innerHTML = '';
    columns.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c.id;
      opt.textContent = c.name;
      select.appendChild(opt);
    });
  }

  // Renderiza as colunas do kanban
  function renderColumns() {
    const container = document.getElementById('columns-container');
    container.innerHTML = '';

    columns.forEach(col => {
      const columnEl = document.createElement('div');
      columnEl.className = 'column';
      columnEl.dataset.id = col.id;

      // Header com input para editar nome e botão remover
      const header = document.createElement('div');
      header.className = 'column-header';

      const input = document.createElement('input');
      input.type = 'text';
      input.value = col.name;
      input.title = "Editar nome da etapa";
      input.addEventListener('blur', () => {
        const newName = input.value.trim();
        if (!newName) {
          alert('Nome inválido');
          input.value = col.name;
          return;
        }
        col.name = newName;
        saveData();
        updateStatusOptions();
        renderMetrics();
      });
      header.appendChild(input);

      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-column-btn';
      removeBtn.title = "Remover etapa";
      removeBtn.innerHTML = '✖';
      removeBtn.addEventListener('click', () => {
        if(confirm(`Remover etapa "${col.name}"?`)){
          // Remove etapas e suas tasks relacionadas
          columns = columns.filter(c => c.id !== col.id);
          tasks = tasks.filter(t => t.status !== col.id);
          saveData();
          updateStatusOptions();
          renderColumns();
          renderMetrics();
        }
      });
      header.appendChild(removeBtn);

      columnEl.appendChild(header);

      const ul = document.createElement('ul');
      ul.className = 'task-list';
      ul.dataset.status = col.id;

      // Filtrar tarefas conforme filtros aplicados
      const filterTitle = document.getElementById('filter-title').value.toLowerCase();
      const filterPriority = document.getElementById('filter-priority').value;
      const filterResponsible = document.getElementById('filter-responsible').value.toLowerCase();

      tasks
        .filter(t => t.status === col.id)
        .filter(t => t.title.toLowerCase().includes(filterTitle))
        .filter(t => !filterPriority || t.priority === filterPriority)
        .filter(t => t.responsible.toLowerCase().includes(filterResponsible))
        .forEach(task => {
          const li = document.createElement('li');
          li.textContent = task.title + (task.responsible ? ` (🧑‍💼 ${task.responsible})` : '');
          li.className = `${task.priority}-priority`;
          li.draggable = true;
          li.dataset.id = task.id;

          // Drag events
          li.addEventListener('dragstart', (e) => {
            li.classList.add('dragging');
            e.dataTransfer.setData('text/plain', task.id);
          });
          li.addEventListener('dragend', () => {
            li.classList.remove('dragging');
          });

          // Ao clicar abre modal para editar
          li.addEventListener('click', () => {
            editTask(task.id);
          });

          ul.appendChild(li);
        });

      // Permite drop
      ul.addEventListener('dragover', (e) => {
        e.preventDefault();
      });
      ul.addEventListener('drop', (e) => {
        e.preventDefault();
        const id = e.dataTransfer.getData('text/plain');
        const task = tasks.find(t => t.id == id);
        if(task) {
          task.status = col.id;
          saveData();
          renderColumns();
          renderMetrics();
        }
      });

      columnEl.appendChild(ul);
      container.appendChild(columnEl);
    });
  }

  // Renderiza métricas com ícones - versão antiga
  function renderMetrics() {
    const metricsDiv = document.getElementById('metrics');
    metricsDiv.innerHTML = '';

    const totalTasks = tasks.length;

    // Ícones Unicode para status
    const icons = {
      todo: '📝',
      inprogress: '⏳',
      done: '✔️'
    };

    const totalDiv = document.createElement('div');
    totalDiv.innerHTML = `<span class="icon">📊</span> Total de Tarefas: <strong>${totalTasks}</strong>`;
    metricsDiv.appendChild(totalDiv);

    columns.forEach(col => {
      const count = tasks.filter(t => t.status === col.id).length;
      const icon = icons[col.id] || '📌';

      const div = document.createElement('div');
      div.innerHTML = `<span class="icon">${icon}</span> ${col.name}: <strong>${count}</strong>`;
      metricsDiv.appendChild(div);
    });
  }

  // Editar tarefa modal (simples prompt)
  function editTask(taskId) {
    const task = tasks.find(t => t.id === taskId);
    if(!task) return;

    const newTitle = prompt('Editar título da tarefa:', task.title);
    if(newTitle === null) return; // cancelado
    if(newTitle.trim() === '') return alert('Título inválido');

    const newPriority = prompt('Prioridade (high, medium, low):', task.priority);
    if(newPriority === null) return;
    if(!['high','medium','low'].includes(newPriority)) return alert('Prioridade inválida');

    const newResponsible = prompt('Responsável:', task.responsible);
    if(newResponsible === null) return;

    task.title = newTitle.trim();
    task.priority = newPriority;
    task.responsible = newResponsible.trim();
    saveData();
    renderColumns();
    renderMetrics();
  }

  // Adicionar tarefa (form externo)
  document.getElementById('task-add-form').addEventListener('submit', e => {
    e.preventDefault();
    const title = document.getElementById('new-task-title').value.trim();
    const priority = document.getElementById('new-task-priority').value;
    const responsible = document.getElementById('new-task-responsible').value.trim();
    const status = document.getElementById('new-task-status').value;

    if(!title) return alert('Título obrigatório');

    const newTask = {
      id: Date.now(),
      title,
      priority,
      responsible,
      status
    };
    tasks.push(newTask);

    document.getElementById('task-add-form').reset();
    updateStatusOptions();
    saveData();
    renderColumns();
    renderMetrics();
  });

  // Filtros
  document.getElementById('filter-title').addEventListener('input', renderColumns);
  document.getElementById('filter-priority').addEventListener('change', renderColumns);
  document.getElementById('filter-responsible').addEventListener('input', renderColumns);

  // Botão adicionar etapa
  document.getElementById('add-column-btn').addEventListener('click', () => {
    const newName = prompt('Nome da nova etapa:');
    if(!newName) return;
    const trimmedName = newName.trim();
    if(!trimmedName) return alert('Nome inválido.');
    const newId = trimmedName.toLowerCase().replace(/\s+/g, '-') + '-' + Date.now();
    columns.push({id: newId, name: trimmedName});
    saveData();
    updateStatusOptions();
    renderColumns();
    renderMetrics();
  });

  // Inicializa dados e UI
  loadData();
  updateStatusOptions();
  renderColumns();
  renderMetrics();

</script>

</body>
</html>
